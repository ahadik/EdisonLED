<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Transcriptic Workcell Mini</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.min.js"></script>
    <script type="text/javascript">
      if (window.WebFont) WebFont.load({
        google: { families: [ 'Source+Sans+Pro:300,400,600,700,300italic,400italic:latin', 'Roboto:300,400:latin' ] }
      });
    </script>
  </head>
  <body>
    <div class="main">
      <img class="logo" src="logo.svg" alt="Transcriptic Logo">
      <h1>Workcell <small>Mini</small></h1>
      <div id="colorpicker"></div>
      <button class="button" id="setColorButton">Set Color</button>
    </div>
  </body>
</html>
